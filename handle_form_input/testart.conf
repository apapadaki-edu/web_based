<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName testart.com
	DocumentRoot /home/aspa/websites/testart
	<Directory /home/aspa/websites/testart>
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		allow from all
		Require all granted
	</Directory>
	ErrorLog /var/log/apache2/error.log
	LogLevel warn
	CustomLog /var/log/apache2/access.log combined
</VirtualHost>
	
